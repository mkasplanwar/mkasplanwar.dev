<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8f8f8;
            color: #111111;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            padding: 2rem;
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
        }

        .company-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .company-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: #111111;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #666666;
        }

        .total-assets {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .assets-label {
            font-size: 0.875rem;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .assets-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: #111111;
        }

        .main-content {
            padding: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .assets-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .assets-table th {
            text-align: left;
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        .assets-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: #fafafa;
            font-size: 1.2rem;
        }

        .asset-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .asset-amount {
            font-size: 0.875rem;
            color: #666666;
        }

        .asset-value {
            font-weight: 500;
        }

        .change-value {
            font-size: 0.875rem;
        }

        .positive {
            color: #10B981;
        }

        .negative {
            color: #EF4444;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem;
            min-height: 400px;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                border: none;
                border-radius: 0;
            }

            .assets-table {
                display: block;
                overflow-x: auto;
            }

            .assets-value {
                font-size: 2rem;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="company-info">
                <div class="company-name">Financial Report</div>
                <div class="timestamp">17 Januari 2025, 14:30 WIB</div>
            </div>
            <div class="total-assets">
                <div class="assets-label">Total Aset</div>
                <div class="assets-value" id="totalBalance">Loading...</div>
            </div>
        </header>

        <main class="main-content">
            <h2 class="section-title">Rincian Aset</h2>
            <table class="assets-table">
                <thead>
                    <tr>
                        <th>Aset</th>
                        <th>Nominal</th>
                        <th>Nilai (IDR)</th>
                        <th>Perubahan 24h</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <i class="fa-solid fa-rupiah-sign"></i>
                                </div>
                                <div>
                                    <div class="asset-name">Rupiah</div>
                                    <div class="asset-amount">Cash</div>
                                </div>
                            </div>
                        </td>
                        <td>-</td>
                        <td class="asset-value">Rp 200.000</td>
                        <td class="change-value positive">+0.00%</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <i class="fa-solid fa-bitcoin-sign"></i>
                                </div>
                                <div>
                                    <div class="asset-name">Bitcoin</div>
                                    <div class="asset-amount">Digital</div>
                                </div>
                            </div>
                        </td>
                        <td>0.001 BTC</td>
                        <td class="asset-value">Rp 500.000</td>
                        <td class="change-value negative">-2.15%</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div>
                                    <div class="asset-name">BBCA</div>
                                    <div class="asset-amount">Stocks</div>
                                </div>
                            </div>
                        </td>
                        <td>10 Lot</td>
                        <td class="asset-value">Rp 9.000.000</td>
                        <td class="change-value positive">+1.25%</td>
                    </tr>
                </tbody>
            </table>

            <h2 class="section-title">Performa Aset</h2>
            <div class="charts-container">
                <div class="chart-card">
                    <h3 class="chart-title">Distribusi Aset</h3>
                    <div id="pieChart"></div>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">Performa 7 Hari Terakhir</h3>
                    <div id="lineChart"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.1.12/Recharts.js"></script>
    <script>
        // Data performa 7 hari (diinput manual)
        const performanceData = [
            { date: '11/01/2025', total: 8700000 },
            { date: '12/01/2025', total: 8900000 },
            { date: '13/01/2025', total: 9100000 },
            { date: '14/01/2025', total: 9300000 },
            { date: '15/01/2025', total: 9500000 },
            { date: '16/01/2025', total: 9600000 },
            { date: '17/01/2025', total: 9700000 }
        ];

        // Fungsi untuk mengambil data dari tabel
        function getTableData() {
            const rows = document.querySelectorAll('.assets-table tbody tr');
            const data = [];
            let total = 0;

            rows.forEach(row => {
                const name = row.querySelector('.asset-name').textContent;
                const valueText = row.querySelector('.asset-value').textContent;
                const value = parseInt(valueText.replace(/[^0-9]/g, ''));
                
                data.push({
                    name: name,
                    value: value
                });
                
                total += value;
            });

            // Update total balance
            document.getElementById('totalBalance').textContent = 
                new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(total);

            return data;
        }

        // Format currency
        const formatToRupiah = (value) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(value);
        };

        const { PieChart, Pie, Cell, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Colors for pie chart
        const COLORS = ['#10B981', '#3B82F6', '#8B5CF6'];

        // Pie Chart Component
        function renderPieChart() {
            const data = getTableData();
            
            const chart = React.createElement(ResponsiveContainer, {
                width: '100%',
                height: 300
            }, 
                React.createElement(PieChart, null,
                    React.createElement(Pie, {
                        data: data,
                        dataKey: 'value',
                        nameKey: 'name',
                        cx: '50%',
                        cy: '50%',
                        outerRadius: 100,
                        fill: '#8884d8',
                        label: ({name, percent}) => `${name} ${(percent * 100).toFixed(0)}%`
                    }, 
                        data.map((entry, index) => 
                            React.createElement(Cell, {
                                key: `cell-${index}`,
                                fill: COLORS[index % COLORS.length]
                            })
                        )
                    ),
                    React.createElement(Tooltip, {
                        formatter: (value) => formatToRupiah(value)
                    })
                )
            );

            ReactDOM.render(chart, document.getElementById('pieChart'));
        }

        // Line Chart Component
        function renderLineChart() {
            const chart = React.createElement(ResponsiveContainer, {
                width: '100%',
                height: 300
            },
                React.createElement(LineChart, {
                    data: performanceData
                }, [
                    React.createElement(CartesianGrid, {
                        strokeDasharray: '3 3',
                        key: 'grid'
                    }),
                    React.createElement(XAxis, {
                        dataKey: 'date',
                        key: 'x-axis'
                    }),
                    React.createElement(YAxis, {
                        tickFormatter: formatToRupiah,
                        width: 100,
                        key: 'y-axis'
                    }),
                    React.createElement(Tooltip, {
                        formatter: (value) => formatToRupiah(value),
                        key: 'tooltip'
                    }),
                    React.createElement(Line, {
                        type: 'monotone',
                        dataKey: 'total',
                        stroke: '#3B82F6',
                        strokeWidth: 2,
                        dot: { r: 4 },
                        activeDot: { r: 6 },
                        key: 'line'
                    })
                ])
            );

            ReactDOM.render(chart, document.getElementById('lineChart'));
        }

        // Render both charts when page loads
        window.addEventListener('load', () => {
            renderPieChart();
            renderLineChart();
        });
    </script>
</body>
</html>
