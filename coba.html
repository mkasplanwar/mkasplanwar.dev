<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, transparent, rgba(247, 147, 26, 0.1));
            border-radius: 50%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bitcoin-logo {
            width: 40px;
            height: 40px;
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(45deg, #bbb, #ddd);
            border-radius: 7px;
            margin-right: 10px;
        }

        .balance-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .balance {
            font-size: 28px;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }

        .usd-balance {
            font-size: 16px;
            color: #666;
        }

        .address-section {
            background: #fff;
            border: 1px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .address-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .address {
            font-size: 16px;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-date {
            font-size: 12px;
            color: #666;
        }

        .transaction-address {
            font-size: 14px;
            color: #444;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .received {
            color: #00a651;
        }

        .sent {
            color: #dc3545;
        }

        .copy-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            opacity: 0.9;
        }

        .qr-section {
            text-align: center;
            margin: 20px 0;
        }

        .qr-container {
            background: white;
            display: inline-block;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 12px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="chip"></div>
                <svg class="bitcoin-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#f7931a">
                    <path d="M23.638 14.904c-1.602 6.43-8.113 10.34-14.542 8.736C2.67 22.05-1.244 15.525.362 9.105 1.962 2.67 8.475-1.243 14.9.358c6.43 1.605 10.342 8.115 8.738 14.548v-.002zm-6.35-4.613c.24-1.59-.974-2.45-2.64-3.03l.54-2.153-1.315-.33-.525 2.107c-.345-.087-.705-.167-1.064-.25l.526-2.127-1.32-.33-.54 2.165c-.285-.067-.565-.132-.84-.2l-1.815-.45-.35 1.407s.974.225.955.236c.535.136.63.486.615.766l-1.477 5.92c-.075.18-.24.45-.614.35.015.02-.96-.24-.96-.24l-.66 1.51 1.71.426.93.242-.54 2.19 1.32.327.54-2.17c.36.1.705.19 1.05.273l-.51 2.154 1.32.33.545-2.19c2.24.427 3.93.255 4.64-1.774.57-1.637-.03-2.58-1.217-3.196.854-.193 1.5-.76 1.68-1.93h.01zm-3.01 4.22c-.404 1.64-3.157.75-4.05.53l.72-2.9c.896.23 3.757.67 3.33 2.37zm.41-4.24c-.37 1.49-2.662.735-3.405.55l.654-2.64c.744.18 3.137.524 2.75 2.084v.006z"/>
                </svg>
            </div>
            <div class="balance-title">Total Balance</div>
            <div class="balance"><span id="btcBalance">1.2345</span> BTC</div>
            <div class="usd-balance">$<span id="usdBalance">0</span> USD</div>
        </div>

        <div class="address-section">
            <div class="address-label">Bitcoin Address</div>
            <div class="address" id="btcAddress">bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh</div>
            <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
        </div>

        <div class="qr-section">
            <div class="qr-container" id="qrcode"></div>
        </div>

        <div class="card">
            <div class="section-title">Recent Transactions</div>
            <div id="transactionList"></div>
        </div>
    </div>

    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: document.getElementById("btcAddress").textContent,
            width: 128,
            height: 128
        });

        // Copy address function
        function copyAddress() {
            const address = document.getElementById("btcAddress").textContent;
            navigator.clipboard.writeText(address);
            const button = document.querySelector('.copy-btn');
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy Address';
            }, 2000);
        }

        // Format date
        function formatDate(date) {
            return new Date(date).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Sample transactions
        const transactions = [
            {
                date: '2024-01-10T14:30:00',
                type: 'received',
                amount: 0.1234,
                from: 'bc1q...xyz'
            },
            {
                date: '2024-01-08T09:15:00',
                type: 'sent',
                amount: 0.0567,
                to: '3FZbgi...abc'
            },
            {
                date: '2024-01-05T18:45:00',
                type: 'received',
                amount: 0.0789,
                from: '1A1zP1...def'
            }
        ];

        // Display transactions
        const transactionList = document.getElementById('transactionList');
        transactions.forEach(tx => {
            const txElement = document.createElement('div');
            txElement.className = 'transaction';
            
            const isReceived = tx.type === 'received';
            const amount = isReceived ? `+${tx.amount}` : `-${tx.amount}`;
            const address = isReceived ? `From: ${tx.from}` : `To: ${tx.to}`;
            
            txElement.innerHTML = `
                <div class="transaction-info">
                    <div class="transaction-date">${formatDate(tx.date)}</div>
                    <div class="transaction-address">${address}</div>
                </div>
                <div class="transaction-amount ${tx.type}">${amount} BTC</div>
            `;
            
            transactionList.appendChild(txElement);
        });

        // Get Bitcoin price
        async function getBitcoinPrice() {
            const btcBalance = parseFloat(document.getElementById('btcBalance').textContent);
            const price = 42000; // Sample price in USD
            const usdBalance = (btcBalance * price).toLocaleString('en-US', {
                maximumFractionDigits: 2
            });
            document.getElementById('usdBalance').textContent = usdBalance;
        }

        getBitcoinPrice();
    </script>
</body>
</html>
