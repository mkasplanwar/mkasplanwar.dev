<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .address {
      margin: 15px 0;
    }
    .balance {
      font-size: 20px;
      margin: 20px 0;
    }
    .thanks {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
    .btn {
      padding: 10px 20px;
      background: #ff8f01;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }
    .btn:hover {
      background: #e57b01;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Bitcoin Dashboard</div>
    <div class="address">Address: <span id="address">Loading...</span></div>
    <div class="balance">Balance: <span id="balance">Loading...</span></div>
    <a id="explorerLink" href="#" class="btn" target="_blank">View Explorer</a>
    <div class="thanks">Thank You <br> Satoshi Nakamoto - 03 Januari 2009</div>
  </div>
  <script src="/src/js/coba.js"></script>
</body>
</html>
