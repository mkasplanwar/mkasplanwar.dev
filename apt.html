<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .brand {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-wrapper {
            padding: 8px;
            border-radius: 50%;
            background: #000000;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .logo-circle img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        .card {
            background-color: #000000;
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: calc(50% - 10px);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .card-header i {
            font-size: 28px;
            color: #ffffff;
        }

        .card-header .title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .total-assets {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
        }

        .distribution-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .distribution-table th {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
            color: #ffffff;
            font-weight: 600;
        }

        .distribution-table td {
            padding: 12px 10px;
            color: #ffffff;
        }

        .currency-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border: 1px solid #ffffff;
            border-radius: 50%;
            margin-right: 10px;
        }

        .currency-icon i {
            font-size: 14px;
        }

        .summary-card {
            margin-top: 20px;
            padding: 15px;
            background: #000000;
            border: 1px solid #ffffff;
            border-radius: 8px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }

            .total-assets {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .distribution-table {
                font-size: 14px;
            }

            .total-assets {
                font-size: 30px;
            }

            .card-header .title {
                font-size: 20px;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="brand">
        <div class="logo-wrapper">
            <div class="logo-circle">
                <img src="src/imgs/apt.png" alt="APT Logo">
            </div>
        </div>
        <div class="brand-name">Antasari Programming Team</div>
    </div>
    <div class="container">
        <!-- Total Asset Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                <span class="title">Total Asset Values</span>
            </div>
            
            <div class="total-assets">Rp. 230.000</div>
            
            <div class="summary-card">
                <div class="summary-title">Portfolio Summary</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Monthly Return</span>
                        <span class="stat-value">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Annual Return</span>
                        <span class="stat-value">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Risk Level</span>
                        <span class="stat-value">Low</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Assets</span>
                        <span class="stat-value">2</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Asset Distribution Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-wallet"></i>
                <span class="title">Asset Distribution</span>
            </div>
            <table class="distribution-table">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Amount</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="currency-icon">
                                <i class="fa-solid fa-bitcoin-sign"></i>
                            </span>
                            Bitcoin
                        </td>
                        <td>3202 Sats</td>
                        <td>Rp. 50.000</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="currency-icon">
                                <i class="fa-solid fa-rupiah-sign"></i>
                            </span>
                            Rupiah
                        </td>
                        <td>-</td>
                        <td>Rp. 180.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
