<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/04/30/16/47/bitcoin-logo-6219385_960_720.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 1000;
            width: auto;
            flex-wrap: nowrap;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #000;
            transition: width 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .navbar a.active {
            background-color: #000;
            color: #fff;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .navbar {
                padding: 8px 10px;
                gap: 5px;
                margin-top: 5px;
                border-radius: 12px;
            }

            .navbar a {
                font-size: 13px;
                padding: 6px 8px;
                border-radius: 8px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .navbar {
                padding: 6px 8px;
                gap: 3px;
            }

            .navbar a {
                font-size: 12px;
                padding: 5px 6px;
                border-radius: 6px;
            }
        }

        /* Animation for active state */
        .navbar a.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
            }
            70% {
                box-shadow: 0 0 0 5px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="mailto:mkasplanwar@gmail.com">Contact</a>
        <a href="bitcoin.html">Bitcoin</a>
    </nav>
</body>
</html>
