    <script>
       // Constant values
const CONFIG = {
    BTC_AMOUNT: 0.001,
    ADDRESS: 'bc1q8y5pnaxvk3pq2564cpl7u63n075pye25h7nx3j',
    UPDATE_INTERVAL: 60000, // 60 seconds
    TOOLTIP_DURATION: 2000, // 2 seconds
    API_ENDPOINT: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr'
};

// Format functions
function formatIDR(number) {
    const formatter = new Intl.NumberFormat('id-ID', {
        minimumFractionDigits: 3,
        maximumFractionDigits: 3
    });
    return `Rp ${formatter.format(number)}`;
}

function formatDateTime() {
    const now = new Date();
    return now.toLocaleString('id-ID', { 
        timeZone: 'Asia/Jakarta',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    }) + ' WIB';
}

// UI update functions
function updateFiatValue(value) {
    const fiatValueElement = document.getElementById('fiat-value');
    fiatValueElement.innerHTML = value;
    fiatValueElement.classList.add('loaded');
}

function updateLastUpdated() {
    document.getElementById('update-time').textContent = formatDateTime();
}

function showError(message = 'Error loading price data') {
    const fiatValueElement = document.getElementById('fiat-value');
    fiatValueElement.innerHTML = message;
    console.error(message);
}

// Tooltip functions
function showTooltip(text, targetElement) {
    const tooltip = document.querySelector('.tooltip');
    const rect = targetElement.getBoundingClientRect();
    
    tooltip.textContent = text;
    tooltip.style.display = 'block';
    
    // Position tooltip
    const tooltipRect = tooltip.getBoundingClientRect();
    tooltip.style.left = `${rect.left - tooltipRect.width/2 + rect.width/2}px`;
    tooltip.style.top = `${rect.bottom + 10}px`;
    
    // Add animation
    tooltip.classList.add('show');
    
    // Hide tooltip after duration
    setTimeout(() => {
        tooltip.style.display = 'none';
        tooltip.classList.remove('show');
    }, CONFIG.TOOLTIP_DURATION);
}

// Main price update function
async function updateBitcoinPrice() {
    try {
        // Fetch BTC price
        const response = await fetch(CONFIG.API_ENDPOINT);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        const btcPriceIDR = data.bitcoin.idr;
        
        // Calculate and update total value
        const totalValueIDR = CONFIG.BTC_AMOUNT * btcPriceIDR;
        updateFiatValue(formatIDR(totalValueIDR));
        
        // Update timestamp
        updateLastUpdated();
        
    } catch (error) {
        showError(`Error: ${error.message}`);
    }
}

// Copy function
function copyAddress() {
    navigator.clipboard.writeText(CONFIG.ADDRESS)
        .then(() => {
            const copyButton = event.target.closest('.action-button');
            showTooltip('Address copied!', copyButton);
        })
        .catch(err => {
            console.error('Failed to copy:', err);
            showTooltip('Failed to copy address', event.target.closest('.action-button'));
        });
}

// Explorer button hover effects
function setupExplorerButtonEffects() {
    const explorerButton = document.querySelector('.explorer-button');
    
    explorerButton.addEventListener('mouseenter', (e) => {
        e.target.style.transform = 'translateY(-2px)';
    });

    explorerButton.addEventListener('mouseleave', (e) => {
        e.target.style.transform = 'translateY(0)';
    });
}
function openExplorer() {
    const address = 'bc1q8y5pnaxvk3pq2564cpl7u63n075pye25h7nx3j';
    window.open(`https://bitaps.com/${address}`, '_blank');
}

// Error handling for fetch failures
function handleFetchError(error) {
    console.error('Fetch error:', error);
    showError('Failed to update price data');
}

// Initialize everything
function initialize() {
    // Initial price update
    updateBitcoinPrice().catch(handleFetchError);
    
    // Setup periodic updates
    setInterval(() => {
        updateBitcoinPrice().catch(handleFetchError);
    }, CONFIG.UPDATE_INTERVAL);
    
    // Setup UI elements
    setupExplorerButtonEffects();
    
    // Add global error handling
    window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        showError('An unexpected error occurred');
    });
}

// Start the application
document.addEventListener('DOMContentLoaded', initialize);
    </script>
