<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/04/30/16/47/bitcoin-logo-6219385_960_720.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
            padding: 5px 8px;
            border-radius: 10px;
        }

        .navbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .navbar a.active {
            background-color: #000;
            color: #fff;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        /* Responsiveness */
        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .card {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" id="home-link">Home</a>
        <a href="resume.html" id="resume-link">Resume</a>
        <a href="projects.html" id="projects-link">Projects</a>
        <a href="articles.html" id="articles-link">Articles</a>
        <a href="bitcoin.html" id="bitcoin-link">Bitcoin</a>
    </nav>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Project 1">
            <h3>Project 1</h3>
            <p>A brief description of Project 1 goes here.</p>
            <div class="tags">
                <span class="tag">HTML</span>
                <span class="tag">CSS</span>
                <span class="tag">JavaScript</span>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Project 2">
            <h3>Project 2</h3>
            <p>A brief description of Project 2 goes here.</p>
            <div class="tags">
                <span class="tag">Python</span>
                <span class="tag">Flask</span>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Project 3">
            <h3>Project 3</h3>
            <p>A brief description of Project 3 goes here.</p>
            <div class="tags">
                <span class="tag">React</span>
                <span class="tag">Node.js</span>
            </div>
        </div>
    </div>
</body>
</html>
